<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>



<body>


    <!-------Slide show----->
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/watch" alt="THIS IS A WATCH" class="W-block " style="width: 90%; height: 249px;">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/001" alt="001" class="W-block " style="width: 90%; height: 249px;">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/002" alt="002" class="W-block " style="width: 90%; height: 249px;">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/003" alt="003" class="W-block " style="width: 100%; height: 249px;">
                <div class="carousel-caption">
                </div>
            </div>

        </div>


        <!-- Left and right controls/icons -->
        <radio class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </radio>
        <radio class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </radio>
    </div>
</body>

</html>
